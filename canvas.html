<!DOCTYPE html>
<html>
  <head>
    <title>Mixmax Canvas</title>
    <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js'></script>
    <style type='text/css'>
        #sheet {
            border:1px solid black;
        }
    </style>
    <script type='text/javascript'>
        //create new canvas object to increase scope
        var staticCanvas = null;
        window.onload=function(){
            var canvas = new fabric.Canvas('sheet');
            canvas.isDrawingMode = true;
            canvas.freeDrawingBrush.width = 5;
            canvas.freeDrawingBrush.color = "#ff0000";
            staticCanvas = canvas;
        }


    </script>
  </head>
  <body>
        <div class="btn-group btn-block" style="display:inline-block;">

        <div id="container" style="padding:5px 0px 0px 0px;">
            <div id="red" onclick="staticCanvas.freeDrawingBrush.color = '#ff0000'" style="background:red; width:50px; height:50px; float:left;"></div>
            <div style="clear: both;"></div> 
            <div id="pink" onclick="staticCanvas.freeDrawingBrush.color = '#FFC0CB'" style="background:pink; width:50px; height:50px; float:left;"></div>
            <div style="clear: both;"></div> 
            <div id="fuchsia" onclick="staticCanvas.freeDrawingBrush.color = '#FF0080'" style="background:fuchsia; width:50px; height:50px; float:left;"></div>
            <div style="clear: both;"></div> 
            <div id="orange" onclick="staticCanvas.freeDrawingBrush.color = '#FFA500'" style="background:orange; width:50px; height:50px; float:left;"></div>
            <div style="clear: both;"></div> 
            <div id="yellow" onclick="staticCanvas.freeDrawingBrush.color = '#FFFF00'" style="background:yellow; width:50px; height:50px; float:left;"></div>
            <div style="clear: both;"></div> 
            <div id="lime" onclick="staticCanvas.freeDrawingBrush.color = '#32CD32" style="background:lime; width:50px; height:50px; float:left;"></div>
            <div style="clear: both;"></div> 
            <div id="green" onclick="staticCanvas.freeDrawingBrush.color = '#00FF00'" style="background:green; width:50px; height:50px; float:left;"></div>
            <div style="clear: both;"></div> 
            <div id="blue" onclick="staticCanvas.freeDrawingBrush.color = '#0000ff'" style="background:blue; width:50px; height:50px; float:left;"></div>
            <div style="clear: both;"></div> 
            <div id="purple" onclick="staticCanvas.freeDrawingBrush.color = '#551A8B'" style="background:purple; width:50px; height:50px; float:left;"></div>
            <div style="clear: both;"></div> 
            <div id="black" onclick="staticCanvas.freeDrawingBrush.color = '#000000'" style="background:black; width:50px; height:50px; 
            float:left; border: 1px;"></div>
            <div style="clear: both;"></div> 
            <div id="white" onclick="staticCanvas.freeDrawingBrush.color = '#FFFFFF'" style="background:white; width:50px; height:50px; float:left;"></div>
            <div style="clear: both;"></div> 
        </div>
        
        </div>

        <div style="display: inline-block;">
        <canvas id="sheet" width="400" height="400" style=" position:absolute; left:10%;border:2px solid;"></canvas>
        </div>

        <div class="container navbar-static-bottom footer">
            <div class="btn-group">
                <button type="button" id="#000000" class="btn btn-primary" onclick="save(this)">Save</button>
                <button type="button" id="#ffffff" class="btn btn-primary" onclick="erase(this)">Erase</button>
            </div>
        </div>

  </body>
</html>
