<!doctype html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
      <title>Mixmax &middot; z</title>

      <!-- Mixmax SDK -->
      <script defer src="https://d1xa36cy0xt122.cloudfront.net/v1/Mixmax.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    </head>
    <script type="text/javascript">
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "black",
        y = 2;

    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;

        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }

    function color(obj) {
        x = obj.id;
        if (x == "#ffffff") y = 14;
        else y = 2;

    }

    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        for (var i=0;i<=y;i++){
          ctx.arc(currX, currY, i, 0, 2*Math.PI);
          ctx.stroke();
        }
        ctx.stroke();
        ctx.closePath();
    }

    function erase() {
        var m = confirm("Want to clear");
        if (m) {
            ctx.clearRect(0, 0, w, h);
            document.getElementById("canvasimg").style.display = "none";
        }
    }

    function save() {
        // call done and pass it the image url of the canvas
        Mixmax.done({src: canvas.toDataURL()});
    }

    function width(line) {
      y = parseInt(line.id);
    }

    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;

            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                console.log(y)
                for (var i=0;i<=y;i++){
                  ctx.arc(currX, currY, i, 0, 2*Math.PI);
                  ctx.stroke();
                }
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }
    </script>
    <body onload="init()">
      <div class="container"  style="display:table; width:100%; margin: 0;">
        <div class="btn-group btn-block">
          <button type="button" id="#008000" class="btn btn-primary" onclick="color(this)">Green</button>
          <button type="button" id="#0000ff" class="btn btn-primary" onclick="color(this)">Blue</button>
          <button type="button" id="#ff0000" class="btn btn-primary" onclick="color(this)">Red</button>
          <button type="button" id="#ffff00" class="btn btn-primary" onclick="color(this)">Yellow</button>
          <button type="button" id="#ffa500" class="btn btn-primary" onclick="color(this)">Orange</button>
          <button type="button" id="#000000" class="btn btn-primary" onclick="color(this)">Black</button>
          <button type="button" id="#ffffff" class="btn btn-primary" onclick="color(this)">Eraser</button>
          <button type="button" id="2" class="btn btn-primary" onclick="width(this)">2</button>
          <button type="button" id="5" class="btn btn-primary" onclick="width(this)">5</button>
          <button type="button" id="10" class="btn btn-primary" onclick="width(this)">10</button>
          <button type="button" id="15" class="btn btn-primary" onclick="width(this)">15</button>
        </div>
      </div>
      <div class="container">
        <canvas id="can" width="400" height="400" style="position:absolute;top:10%;left:10%;border:2px solid;"></canvas>
        <img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">
      </div>
        <div class="container navbar-static-bottom footer">
          <div class="btn-group">
            <button type="button" id="#000000" class="btn btn-primary" onclick="save(this)">Save</button>
            <button type="button" id="#ffffff" class="btn btn-primary" onclick="erase(this)">Erase</button>
          </div>
        </div>
    </body>
    </html>
